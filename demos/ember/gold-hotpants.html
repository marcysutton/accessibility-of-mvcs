<!DOCTYPE html>
<html>
<head lang="en">
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<meta content='width=device-width, initial-scale=1.0' name='viewport'>
	<meta charset='utf-8'>
	<title>Ember Demo</title>
	<meta name="description" content="Ember Accessibility demo for CascadiaJS">
	<meta name="author" content="Marcy Sutton">
	<link href="../shared/css/myStuff.css" type="text/css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
	<script src="http://builds.emberjs.com/ember-latest.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<script type="text/x-handlebars" data-template-name="index">
	<div class="mini-app">
		<h1>Caption it!</h1>
	  {{gold-hotpants captions=captions}}
  </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="components/gold-hotpants">
  <img src="gold-shorts.png" alt="">
  {{ input type="text" class="item" aria-label="Caption Tom Dale's gold hot-pants" placeholder="Caption this photo" }}
  <ul>
  {{#each caption in captions}}
    {{caption-item caption=caption}}
  {{/each}}
  </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="components/caption-item">
	  <li>{{caption.body}}</li>
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<meta content='width=device-width, initial-scale=1.0' name='viewport'>
	<meta charset='utf-8'>
	<title>Ember Demo</title>
	<meta name="description" content="Ember Accessibility demo for CascadiaJS">
	<meta name="author" content="Marcy Sutton">
	<link href="../shared/css/myStuff.css" type="text/css" rel="stylesheet">
	<script src="../shared/js/lib/jquery.min.js"></script>
	<script src="../shared/js/lib/handlebars.min.js"></script>
	<script src="../shared/js/lib/ember.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/app_controller.js"></script>
</head>
<body>
	<script type="text/x-handlebars" data-template-name="index">
	<div class="mini-app">
		<h1>Caption it!</h1>
	  {{gold-hotpants}}
  </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="components/gold-hotpants">
  {{image-view winningCaption=winningCaption}}

  {{view Ember.TextField id="new-caption" class="item" placeholder="Caption this photo" aria-label="Caption Tom Dale's gold hot-pants" valueBinding="newCaption" action="createCaption"}}
  <ul class="selectable-list">
  {{#each caption in captions}}
		<li><label>
		{{view Ember.RadioButton name="captions" selectionBinding="radioButtonSelected" valueBinding="caption.body"}}
			<span>{{caption.body}}</span>
		</label></li>
  {{/each}}
  </ul>
  </script>
	
	<script type="text/x-handlebars" data-template-name="components/image-view">
		<img src="gold-shorts.png" {{bind-attr alt="winningCaption"}}>
	</script>
</body>
</html>
